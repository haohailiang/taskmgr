<md-sidenav-container>
  <md-sidenav #sidenav>
    <app-sidebar></app-sidebar>
  </md-sidenav>
  <div class="site">
    <header>
      <app-header (toggle)="sidenav.open()"></app-header>
    </header>
    <main>
      <md-card>
        <md-card-header>
          <md-card-title>登录:</md-card-title>
        </md-card-header>
        <md-card-content>
          <md-input-container>
            <input type="text" mdInput placeholder="您的email">
          </md-input-container>
        </md-card-content>
        <md-card-actions>
          <p>还没有账户?<a href="">注册</a></p>
          <p>忘记密码?<a href="">找回</a></p>
        </md-card-actions>
      </md-card>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</md-sidenav-container>
