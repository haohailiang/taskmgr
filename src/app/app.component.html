<md-sidenav-container [class.myapp-dark-theme]="darkTheme">
  <md-sidenav #sidenav>
    <app-sidebar (navClick)="sidenav.toggle()"></app-sidebar>
  </md-sidenav>
  <div class="site">
    <header>
      <app-header (toggle)="sidenav.open()" (toggleDarkTheme)="switchDarkTheme($event)"></app-header>
    </header>
    <main>
        <!-- <router-outlet></router-outlet> -->
        <div class="square" [@square]="'green'"></div>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</md-sidenav-container>
