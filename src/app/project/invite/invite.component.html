<form #f="ngForm" (ngSubmit)="onSubmit(f, $event)">
  <h2 md-dialog-title>邀请组员:</h2>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <!-- <input mdInput type="text" placeholder="组员姓名" [mdAutocomplete]="autoMembers"> -->
      <app-chips-list [label]="'邀请成员'" name="members" [(ngModel)]="members"></app-chips-list>
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" md-button md-dialog-close (click)="onClick()">关闭</button>
  </div>
</form>
