<div class="task-lists">
  <app-task-list 
    class="list-container" 
    *ngFor="let item of items">
    <app-task-header 
      [header]="item.name" 
      (newTask)="launchNewTaskDialog()"
      (moveAll)="launchCopyTaskDialog()"
      (delList)="launchConfirmDialog()">
    </app-task-header>
    <app-task-item 
      *ngFor="let task of item.tasks" 
      [item]="task"
      (taskClick)="launchUpdateTaskDialog(task)">
    </app-task-item>
  </app-task-list>
</div>

<button class="fab-button" md-fab type="button" (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>
