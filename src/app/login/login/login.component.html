<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <md-card>
    <md-card-header>
      <md-card-title>登录:</md-card-title>
    </md-card-header>
    <md-card-content>
        <md-input-container class="full-width">
          <input type="text" mdInput placeholder="您的email" formControlName="email">
        </md-input-container>
        <md-input-container class="full-width">
            <input type="password" mdInput placeholder="您的密码" formControlName="password">
          </md-input-container>  
        <button md-raised-button type="submit" color="primary">登录</button>
    </md-card-content>
    <md-card-actions class="text-right">
      <p>还没有账户?<a routerLink="/register">注册</a></p>
      <p>忘记密码?<a href="">找回</a></p>
    </md-card-actions>
  </md-card>
  
  <md-card>
    <md-card-header>
        <md-card-title>每日家具</md-card-title>
        <md-card-subtitle>副标题</md-card-subtitle>
    </md-card-header>
    
    <img src="/assets/quote_fallback.jpg" class="card-icon">
    <md-card-content>
      标题内容
    </md-card-content>
  </md-card>  
</form>
